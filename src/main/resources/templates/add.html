<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Add a New Task</h1>

    <form method="POST" action="/add" data-th-object="${todo}">
        <input type="hidden" name="id" data-th-value="${todo_id}">
        <table>
            <tbody>
                <tr>
                    <td>Id</td>
                    <td data-th-text="${todo_id}"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" data-th-field="*{name}">
                    </td>
                    <td>
                        <ul data-th-if="${#fields.hasErrors('name')}">
                            <li data-th-each="err : ${#fields.errors('name')}" data-th-text="${err}" class="error"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea data-th-field="*{description}" rows="5" cols="50"></textarea>
                    </td>
                    <td>
                        <ul data-th-if="${#fields.hasErrors('description')}">
                            <li data-th-each="err : ${#fields.errors('description')}" data-th-text="${err}" class="error"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Due Date</td>
                    <td>
                        <input type="date" data-th-field="*{dueDate}">
                    </td>
                    <td>
                        <ul data-th-if="${#fields.hasErrors('dueDate')}">
                            <li data-th-each="err : ${#fields.errors('dueDate')}" data-th-text="${err}" class="error"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Priority</td>
                    <td>
                        <select data-th-field="*{priority}">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>
                        <select data-th-field="*{status}">
                            <option value="pending">Pending</option>
                            <option value="started">Started</option>
                            <option value="in_progress">Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Created At</td>
                    <td>
                        <input type="date" data-th-field="*{createdAt}">
                    </td>
                    <td>
                        <ul data-th-if="${#fields.hasErrors('createdAt')}">
                            <li data-th-each="err : ${#fields.errors('createdAt')}" data-th-text="${err}" class="error"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Updated At</td>
                    <td>
                        <input type="date" data-th-field="*{updatedAt}">
                    </td>
                    <td>
                        <ul data-th-if="${#fields.hasErrors('updatedAt')}">
                            <li data-th-each="err : ${#fields.errors('updatedAt')}" data-th-text="${err}" class="error"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Add task</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <form method="GET" action="/listing">
        <button type="submit">Listings</button>
    </form>
    
</body>
</html>
